group = 'com.akimeka.quickstarts'
version = '1.0'
description = 'Quickstart: hibernate'
sourceCompatibility = '1.8'

plugins {
    id 'java-library'
    id 'war'
    id 'idea'
    id 'eclipse-wtp'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url = 'https://maven.repository.redhat.com/ga/' }
    maven {url = 'https://maven.repository.redhat.com/earlyaccess/all/'}
    maven {url = 'https://repository.jboss.org/nexus/content/groups/public/'}
    maven {url = 'http://repo.maven.apache.org/maven2'}
    maven {url = 'https://mvnrepository.com'}
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

/*
each plugin has it's own set of configurationName allowed values.
'java' plugin has 'implementation' and 'testImplementation' configuration names [see https://docs.gradle.org/current/userguide/java_plugin.html]
'java-library' plugin has 'api' and 'implementation' [see https://docs.gradle.org/current/userguide/java_library_plugin.html]
'war' plugin has 'providedCompile' and 'providedRuntime' [see https://docs.gradle.org/current/userguide/war_plugin.html]
'ear' plugin has 'deploy' and 'earlib' [see https://docs.gradle.org/current/userguide/ear_plugin.html]
 */
dependencies {
    // jboss "server" libraries needed to compile the project that is provided by the jboss eap 7.2 server
    providedCompile 'javax.enterprise:cdi-api:2.0.SP1'
    providedCompile 'org.hibernate:hibernate-core:5.3.7.Final'
    providedCompile 'org.hibernate.validator:hibernate-validator:6.0.14.Final'
    providedCompile 'org.jboss.spec.javax.ejb:jboss-ejb-api_3.2_spec:1.0.1.Final'
    providedCompile 'org.jboss.spec.javax.xml.bind:jboss-jaxb-api_2.3_spec:1.0.1.Final'
    providedCompile 'org.jboss.spec.javax.annotation:jboss-annotations-api_1.3_spec:1.0.1.Final'
    providedCompile 'org.jboss.spec.javax.faces:jboss-jsf-api_2.3_spec:2.3.5.SP1'

    // add application libs below e.g.
}


configurations.all {
}

java {
    withSourcesJar()
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
